<div class="col-md-5 shadow-sm pt-2 rounded">
  <h3 class="h3">
      Latest Bills:
    <div class="list-group list-group-flush pt-2">
      {% for bill in bills %}
        <a href="{{bill.congressdotgov_url}}/text" 
        target="_blank"
        class="list-group-item px-3 my-2 text-truncate lead">
          {{bill.short_title}}
        </a>
      {% endfor %}
    </div>
  </h3>
</div>
